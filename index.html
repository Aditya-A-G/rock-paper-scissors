<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="stats">
      
        <div class="computer">
            <p>Computer</p>
            <p id="computerWinCount">0</p>
        </div>
        <div class="container">
            <p>Score</p>
            <p id="vs">vs</p>
        </div>
        <div class="user">
            <p>Your</p>
            <p id="userWinCount">0</p>
        </div>
        
    </div>
    <p id="winner">Let's Play</p>
    <p id="message">Can You Beat Computer?</p>


    <div class="select">
        <h6>Select</h6>
        <div class="options">
            <img src="./images/rock.png" alt="rock" id="rock">
            <img src="./images/paper.png" alt="paper" id="paper">
            <img src="./images/scissor.png" alt="scissor" id="scissor">
        </div>
    </div>
    
</body>
</html>
